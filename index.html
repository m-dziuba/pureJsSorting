<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  
  <title>Sorting Visualizer</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
<section class="head">Sorting Algorithms Visualizer</section>
<div class="data-container">

</div>
<canvas id="canvas"></canvas>

<button class="btn1" onclick="generate()" id="Button1">
  Generate New Array
</button>

<button class="btn2"
        onclick="algo.algorithm()" id="Button2">
  Sort
</button>

<label for="arraySize">Array size</label>
<select name="arraySize" id="arraySize" onchange="algo.setArraySize()">
  <option value="50">50</option>
  <option value="100">100</option>
  <option value="250">250</option>
  <option value="1000">1000</option>
</select>

<label for="algorithm">Algorithm</label>
<select name="algorithm" id="algorithm" onchange="algo.setAlgorithm()">
  <option value="selection">Selection Sort</option>
  <option value="bubble">Bubble Sort</option>
  <option value="insertion">Insertion Sort</option>
  <option value="merge">Merge Sort</option>
  <option value="quick">Quick Sort</option>
</select>
</body>

<script src="sorting.js"></script>
</html>
