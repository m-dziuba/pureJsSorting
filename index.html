<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sorting Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="content">
      <h1>Sorting Algorithms Visualizer</h1>

      <div class="menu container-fluid small-menu">
        <div class="row">
          <button
            class="btn btn-primary col"
            onclick="algo.setArray()"
            id="Button1"
          >
            New Array
          </button>

          <button
            class="btn btn-primary col"
            onclick="algo.sort()"
            id="Button2"
          >
            Sort
          </button>
          <div class="row" id="pop">
            <div class="form-floating col">
              <select
                class="form-select"
                name="arraySize"
                id="arraySize"
                onchange="algo.setArray()"
              >
              </select>
              <label for="arraySize">Array size</label>
            </div>

            <div class="form-floating col">
              <select
                class="form-select"
                name="algorithm"
                id="algorithm"
                onchange="algo.setAlgorithm()"
              >
                <option selected value="selection">Selection Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
              </select>
              <label for="algorithm">Algorithm</label>
            </div>

            <div class="form-floating col">
              <input
                type="text"
                class="form-control"
                id="delay"
                value="0"
                onchange="algo.setDelay()"
              />
              <label for="delay">Delay (ms)</label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="data-container"></div>

      <canvas id="canvas"></canvas>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="sorting.js"></script>
</html>
